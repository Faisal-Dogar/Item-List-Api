<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
</head>

<body>
    <h1>Create New Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Submit</button>
    </form>
    <br>
    <a href="{% url 'item_list' %}" class="button">View Items</a>
    <a href="{% url 'api_get_items' %}" class="button">View API Items</a>
</body>

</html>
